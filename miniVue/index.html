<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hola mundo!</title>
</head>
<body>
<div id="app">
<span p-text="message"></span>
<br />
<input type="text" p-model="message" />
</div>
<script src="./minivue.js"></script>
<script>
      const { createApp } = MiniVue;

      const app = createApp({
        data() {
          return {
            message: "Hola MiniVue!"
          };
        }
      });
      app.mount();
    </script>
</body>
</html>
