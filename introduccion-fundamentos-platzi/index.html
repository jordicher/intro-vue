<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>

    <script>
      const vm = Vue.createApp({
        // por convencion ponemos vm
        // Crea una instancia de Vue
        data() {
          // La idea que todo sea un JSON que describe nuesta aplicaci√≥n. Siempre devuelve un objeto JSON
          return {
            message: 'Hello World',
          };
        },
      }).mount('#app');

      console.log(vm);
    </script>
  </body>
</html>
