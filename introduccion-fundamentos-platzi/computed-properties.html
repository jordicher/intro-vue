<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            firstName: 'Jordi',
            lastName: 'Cher',
            now: new Date(),
          };
        },
        computed: {
          fullName() {
            return `${this.firstName} ${this.lastName}`;
          },
          nowFormatted() {
            return this.now.toLocaleString();
          },
        },
        template: `
        <div>{{firstName}}</div>
        <div>{{lastName}}</div>
        <div>{{fullName}}</div>
        <div>{{now.toLocaleString()}}</div>
        <div>{{nowFormatted}}</div>
   
        `,

        //esto funciona... pero no es ni legible ni escalable
        //fullName y nowFormatted ejemplos de computed. Computed nos permite encapsular la logica de nuestra aplicacion
      }).mount('#app');
    </script>
  </body>
</html>
